<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{AddShip}]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<th:block th:replace="~{blocks/header :: background(page='add_ship')}"></th:block>
<th:block th:insert="~{blocks/header :: header}"></th:block>

<br><br><br><br>
<p class="text" align="center">[[#{AddShip}]]</p>

<form action="/add_ship" method="post" th:object="${ship}" enctype="multipart/form-data">
    <table class="blueTextSm" align="center">
        <th>[[#{EnterNameOfShip}]]&nbsp</th>
        <th>[[#{EnterCapacity}]]</th>
        <th>[[#{AddImage}]]</th>
        <tr>
            <td><input th:field="*{name}" class="btn btn-light" style="width:250px;" th:placeholder="#{EnterNameOfShip}"
                       pattern="^[0-9A-Za-zА-Яа-яІіЇїєЄ\- ]{2,32}" required/></td>
            <td><input th:field="*{capacity}" type="number" class="btn btn-light"
                       th:placeholder="#{EnterCapacity}" required/></td>
            <td><input type="file" th:field="*{image}" required/></td>
            <td><input type="submit" class="btn btn-info" th:value="#{AddShip}"/></td>
        </tr>
    </table>
    <div align="center">
        <p class="errorTextSm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <p class="errorTextSm" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></p>
    </div>
</form>
<th:block th:insert="~{blocks/header :: footer(position='absolute')}"></th:block>
</body>
</html>
