<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{AddRoute}]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<th:block th:replace="~{blocks/header :: background(page='add_route')}"></th:block>
<th:block th:insert="~{blocks/header :: header}"></th:block>
<br><br><br><br>
<p class="text" align="center">[[#{AddCruise}]]</p>
<form th:action="@{/add_route}" method="post" th:object="${routes}">
    <table class="blueTextSm" align="center">
        <th>[[#{EnterRouteName}]]&nbsp</th>
        <th>[[#{EnterRoute}]]&nbsp</th>
        <tr>
            <td><input th:field="*{name}" class="btn btn-light" style="height: 80px;width:250px;"
                       th:placeholder="#{EnterRouteName}" pattern="^[0-9A-Za-zА-Яа-яІіЇїєЄ\- ]{2,32}" required/></td>
            <td><textarea th:field="*{route}" class="form-control" style="height: 80px;width:250px;"
                          th:placeholder="#{EnterRoute}" required></textarea></td>
            <td><input type="submit" class="btn btn-info" th:value="#{AddRoute}"/><br></td>
        </tr>
    </table>
    <div align="center">
        <p class="errorTextSm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <p class="errorTextSm" th:if="${#fields.hasErrors('route')}" th:errors="*{route}"></p>
    </div>
</form>
<th:block th:insert="~{blocks/header :: footer(position='absolute')}"></th:block>
</body>
</html>
