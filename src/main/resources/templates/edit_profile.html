<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{EditProfile}]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<th:block th:replace="~{blocks/header :: background(page='edit_profile')}"></th:block>
<br><br><br><br><br>
<form th:action="@{/edit_profile}" method="post" th:object="${userEditDTO}">

    <div class="form" align="right">
        <div>
            <label style="color:black">[[#{Surname}]]:</label>
            <input class="form-control input" th:field="*{surname}" th:placeholder="#{EnterSurname}"
                   pattern="^[A-Za-zА-Яа-яІіЇїєЄ]{2,32}" required/>
            <p class="errorTextSm" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
        </div>
        <div>
            <label>[[#{Name}]]:</label>
            <input class="form-control input" th:field="*{name}" th:placeholder="#{EnterName}"
                   pattern="^[A-Za-zА-Яа-яІіЇїєЄ]{2,32}" required/>
            <p class="errorTextSm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>[[#{Login}]]:</label>
            <input class="form-control input" th:field="*{username}" th:placeholder="#{EnterUsername}"
                   pattern="^[0-9A-Za-zА-Яа-яІіЇїєЄ]{2,32}" required/>
            <p class="errorTextSm" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div>
            <label>[[#{Tel}]]:</label>
            <input class="form-control input" th:field="*{tel}" th:placeholder="#{EnterTel}" pattern="^[0-9]{9,12}"
                   required>
            <p class="errorTextSm" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p>
        </div>
        <div>
            <label>[[#{DateOfBirth}]]:</label>
            <input class="form-control input" type="date" th:field="*{dateOfBirth}" required/>
            <p class="errorTextSm" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
        </div>
    </div>
    <br>
    <div align="center">
        <input type="submit" class="btn btn-dark" th:value="#{EditNow}"/><br>
    </div>
</form>
<br>
<form th:action="@{/edit_password}" method="post" th:object="${userPasswordDTO}">
    <div class="form" align="right">
        <div>
            <label>[[#{Password}]]:</label>
            <input class="form-control input" type="password" th:field="*{password}"
                   th:placeholder="#{EnterPassword}" pattern="^[0-9A-Za-zА-Яа-яІіЇїєЄ]{4,32}" required/>
            <p class="errorTextSm" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div>
            <label>[[#{RePassword}]]:</label>
            <input class="form-control input" type="password" th:field="*{repassword}"
                   th:placeholder="#{RePassword}" pattern="^[0-9A-Za-zА-Яа-яІіЇїєЄ]{4,32}" required/>
            <p class="errorTextSm" th:if="${#fields.errors('global')}" th:errors="*{global}"></p>
        </div>
    </div>
    <br>
    <div align="center">
        <p class="errorTextSm" th:if="${success}" th:text="${success}"></p>
        <input type="submit" class="btn btn-dark" th:value="#{EditPassword}"/><br>
        <a class=" btn btn-light" href="/index">[[#{BackToMain}]]</a><br>
    </div>
</form>
<th:block th:insert="~{blocks/header :: footer(position='absolute')}"></th:block>
</body>
</html>
